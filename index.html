<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agents</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="icon" type="imagem" href="./src/imagens/icon-valorant.png">

<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/styles.css">
<link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo-valorant.png" alt="logo valorant">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            
            <ul class="lista-de-personagem">            
            
                <li onmouseover="select('sage')" class="personagem" id="sage" data-name="ଘ Sage">
                    <img src="./src/imagens/sage.png" alt="personagem-sage"/>
                </li>

                <li onmouseover="select('skye')" class="personagem" id="skye" data-name="Skye">
                    <img src="./src/imagens/skye.png" alt="personagem-skye"/>
                </li>

                <li onmouseover="select('gekko')" class="personagem" id="gekko" data-name="Gekko">
                    <img src="./src/imagens/gekko.png" alt="personagem-gekko"/>
                </li>

                <li onmouseover="select('killjoy')" class="personagem" id="killjoy" data-name="Killjoy">
                    <img src="./src/imagens/killjoy.png" alt="personagem-killjoy"/>
                </li>

                <li onmouseover="select('raze')" class="personagem" id="raze" data-name="Raze">
                    <img src="./src/imagens/raze.png" alt="personagem-raze"/>
                </li>

                <li onmouseover="select('jett')" class="personagem" id="jett" data-name="Jett">
                    <img src="./src/imagens/jett.png" alt="personagem-jett"/>
                </li>

                <li onmouseover="select('neon')" class="personagem" id="neon" data-name="Neon">
                    <img src="./src/imagens/neon.png" alt="personagem-neon"/>
                </li>

                <li onmouseover="select('yoru')" class="personagem" id="yoru" data-name="Yoru">
                    <img src="./src/imagens/yoru.png" alt="personagem-yoru"/>
                </li>
            </ul>
            
        </section>

        <section class="personagem-selecionado">
            <img id="personagem-grande" class="personagem-grande" src="./src/imagens/transp-sage.png" alt="personagem selecionado"/>

            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">ଘ Sage</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Como uma verdadeira fortaleza chinesa, Sage traz segurança para si mesma e para a equipe aonde quer que vá. Capaz de reviver aliados e rechaçar investidas agressivas, ela oferece um centro de calmaria em meio ao caos da batalha.
                </p>
            </div> 
        </section>
    </main>
    <script src="./src/js/index.js"></script>
   </body>
</html>
