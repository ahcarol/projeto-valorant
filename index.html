<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agents</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/styles.css">
<link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo-valorant.png" alt="logo valorant">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            
            <ul class="lista-de-personagem">

                <li class="personagem" id="sage" data-name="ଘ Sage" data-description="Como uma verdadeira fortaleza chinesa, Sage traz segurança para si mesma e para a equipe aonde quer que vá. Capaz de reviver aliados e rechaçar investidas agressivas, ela oferece um centro de calmaria em meio ao caos da batalha.">
                    <img src="./src/imagens/sage.png" alt="personagem-sage"/>
                </li>

                <li class="personagem" id="skye" data-name="Skye" data-description="Mandando um salve direto da Austrália, Skye e sua equipe de feras desbravam territórios hostis. Com seus poderes de cura e suas criações que partem pra cima dos inimigos, qualquer equipe ficará mais forte e mais segura tendo Skye como aliada.">
                    <img src="./src/imagens/skye.png" alt="personagem-skye"/>
                </li>

                <li class="personagem" id="gekko" data-name="Gekko" data-description="Gekko, de Los Angeles, lidera um grupo muito unido de criaturas caóticas. Seus amigos atropelam tudo, tirando os inimigos do caminho. Depois, Gekko corre atrás deles para reagrupá-los e reiniciar o processo.">
                    <img src="./src/imagens/gekko.png" alt="personagem-gekko"/>
                </li>

                <li class="personagem" id="killjoy" data-name="Killjoy" data-description="Killjoy, uma alemã genial, defende posições-chave no campo de batalha facilmente com seu arsenal de invenções. Se o dano causado por seu equipamento não der cabo dos inimigos, os efeitos negativos de seus queridos robôs darão conta do recado.">
                    <img src="./src/imagens/killjoy.png" alt="personagem-killjoy"/>
                </li>

                <li class="personagem" id="raze" data-name="Raze" data-description="Raze chega do Brasil com uma explosão de carisma e armas enormes. Com seu estilo de jogo porradeiro, ela é craque em desentocar inimigos entrincheirados e limpar espaços apertados com uma bela dose de BUUUM!">
                    <img src="./src/imagens/raze.png" alt="personagem-raze"/>
                </li>

                <li class="personagem" id="jett" data-name="Jett" data-description="Representando a Coreia do Sul, sua terra natal, Jett tem um estilo de luta ágil e evasivo que permite que ela assuma riscos como ninguém. Ela corre em meio a qualquer confronto, cortando os inimigos antes mesmo que eles percebam quem ou o que os atingiu.">
                    <img src="./src/imagens/jett.png" alt="personagem-jett"/>
                </li>

                <li class="personagem" id="neon" data-name="Neon" data-description="Neon, nossa Agente filipina, avança em velocidades incríveis, descarregando surtos de radiância bioelétrica tão rapidamente quanto seu corpo consegue gerá-los. Ela corre à frente para pegar os inimigos de surpresa, abatendo-os mais rápido do que um raio.">
                    <img src="./src/imagens/neon.png" alt="personagem-neon"/>
                </li>

                <li class="personagem" id="yoru" data-name="Yoru" data-description="Yoru, nativo do Japão, abre fendas na realidade para infiltrar as linhas inimigas sem ser visto. Ele usa tanto artimanhas quanto táticas agressivas, e os alvos são abatidos sem saber de onde o ataque veio.">
                    <img src="./src/imagens/yoru.png" alt="personagem-yoru"/>
                </li>

                <li class="personagem" id="omen" data-name="Omen" data-description="Omen, uma lembrança fantasmagórica, caça nas sombras. Ele cega os inimigos, teleporta-se pelo campo e deixa a paranoia assumir o controle enquanto o adversário tenta descobrir de onde virá seu próximo ataque.">
                    <img src="./src/imagens/omen.png" alt="personagem-omen"/>
                </li>

                <li class="personagem" id="reyna" data-name="Reyna" data-description="Criada no coração do México, Reyna domina o combate individual, destacando-se a cada abate efetuado. Sua capacidade só é limitada por sua própria perícia, tornando-a bastante dependente de desempenho.">
                    <img src="./src/imagens/reyna.png" alt="personagem-reyna"/>
                </li>

                <li class="personagem" id="deadlock" data-name="Deadlock" data-description="A agente norueguesa Deadlock posiciona uma gama de nanofios de alta tecnologia para proteger o campo de batalha até mesmo do ataque mais letal. Ninguém escapa do seu olhar vigilante. Ninguém sobrevive à sua ferocidade implacável">
                    <img src="./src/imagens/deadlock.png" alt="pesonagem-deadlock"/>
                </li>

                <li class="personagem" id="fade" data-name="Fade" data-description="Fade, uma caçadora de recompensas turca, usa o poder dos pesadelos para capturar os segredos dos inimigos. Personificando o próprio terror, ela persegue os alvos e revela seus medos mais profundos para, depois, destruí-los na escuridão.">
                    <img src="./src/imagens/fade.png" alt="personagem-fade"/>
                </li>
            </ul>
            
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/sage-transp.png" alt="personagem selecionado"/>

            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">ଘ Sage</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Como uma verdadeira fortaleza chinesa, Sage traz segurança para si mesma e para a equipe aonde quer que vá. Capaz de reviver aliados e rechaçar investidas agressivas, ela oferece um centro de calmaria em meio ao caos da batalha.
                </p>
            </div> 
        </section>
    </main>
    <script src="./src/js/index.js"></script>
   </body>
</html>
